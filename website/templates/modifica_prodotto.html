{% extends "base.html" %}
{% block title %}Modifica Prodotto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Modifica Prodotto</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome del Prodotto</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ prodotto.nome }}" disabled>
        </div>
        <div class="form-group">
            <label for="prezzo">Prezzo</label>
            <input type="number" class="form-control" id="prezzo" name="prezzo" value="{{ prodotto.prezzo }}" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="quantita">Quantit√†</label>
            <input type="number" class="form-control" id="quantita" name="quantita" value="{{ prodotto.quantita }}" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Aggiorna</button>
        <a href="{{ url_for('venditore.home') }}" class="btn btn-secondary">Annulla</a>
    </form>
</div>
{% endblock %}
