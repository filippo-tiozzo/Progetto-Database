{% extends "base.html" %}              <!-- Estende template base.html -->
{% block title %}Login{% endblock %}   <!-- Titolo pagina -->

{% block content %}
<form method="POST">                <!-- Form per invio dati login tramite metodo POST -->
    <h3 align="center">Login</h3>   <!-- Titolo form -->

    <!-- Definizione campi form -->
    <div class="form-group">
        <label for="email">Username</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Indirizzo mail" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
    </div>
    <br />

    <!-- Definizione pulsante 'Login' -->
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
