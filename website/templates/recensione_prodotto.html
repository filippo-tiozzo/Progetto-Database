{% extends "base.html" %}
{% block title %}Recensione Prodotto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Sei soddisfatto del tuo acquisto?</h1>
    <h5 class="text-center">{{ prodotto.nome }} ha soddisfatto le tue aspettative?</h5>
    <form method="POST" action="{{ url_for('logica.recensione_prodotto', prodotto_id=prodotto.id) }}">
        <div class="form-group">
            <label for="voto">Voto (Per favore inserisci in voto da 1 a 5):</label>
            <input type="number" id="voto" name="voto" min="1" max="5" class="form-control" required
                value="{{ recensione.voto if recensione else '' }}">
        </div>
        <div class="d-flex mt-3">
            <button type="submit" class="btn btn-primary mr-2">
                {% if recensione %}
                    Modifica Recensione
                {% else %}
                    Invia Recensione
                {% endif %}
            </button>
            <a href="{{ url_for('acquirente.home') }}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</div>
{% endblock %}
